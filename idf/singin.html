<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine & Co.</title>
  <link rel="icon" type="image/png" href="imgs/icon1.jpg">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body style="direction: rtl; background-color: #D7D1C6;">
  <header id="checkout-header">
    <div class="logo">
      <a href="homepage.html"><img src="imgs/logo1.png" style=" width: 100px; " alt="Logo" /></a>
    </div>
    <div class="cart-icon">
        <i class="fas fa-user"></i> <!-- Font Awesome Cart Icon      onsubmit="handleSignup(event)"-->
    </div>
  </header>
    <form id="signup-form"  style="border: double; align-self: center; text-align: center;">
        <br><h1 style="font-family: Calibri; margin:0px; font-size: 70px;">טופס הרשמה</h1>
        <h2 style="font-family: Calibri; margin:0px; font-size: 18px">כבר נרשמת? <font color="#591D2B"> <a href="login.html">להתחברות</a> </h2><br/>
        <br>
        <label for="new-username">שם משתמש</label><br>
        <input type="text" id="new-username" name="new-username" placeholder="הכניסו שם משתמש" required>
        <br><label for="new-password">סיסמה</label><br>
        <input type="password" id="new-password" name="new-password" placeholder="הכניסו סיסמה" required>

        <br><label for="new-email">מייל</label><br>
        <input type="email" id="new-email" name="new-email" placeholder="הכניסו כתובת מייל" required>
        <br><br>
        <button type="submit" name="submit" id="submit">כניסה</button>
        <br/>
        <input type="reset" name="reset" id="reset" value="ניקוי טופס" class="butstyle" style="margin-bottom: 15px"/>
        <br />
    </form>
    <div id="new-user-popup" class="popup hidden">
      <div class="popup-content">
          <h2>ברוכים הבאים</h2>
          <p>כמשתמשים חדשים, מגיעה לכם הנחה של 15%!</p>
          <p>❤למימוש ההטבה הזינו את הקוד בסיום הזמנה</p>
          <p><strong>new15</strong></p>
          <button id="close-popup" type="button">סגור</button>
      </div>
    </div>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="script_indexeddb.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const signupForm = document.getElementById("signup-form");
        if (signupForm) {
          signupForm.addEventListener("submit", (event) => handleSignup(event, "checkout"));
        }
      });
      

    </script>
</body>
</html>
